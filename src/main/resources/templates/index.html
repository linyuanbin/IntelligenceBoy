	<script type="text/javascript">
        window.onload = function() {

            var input = document.getElementById('msg_input');//查找缓存
            document.getElementById('sendbtn').onclick = function() {
                sendMsg();
            }

            //enter键 发送
            document.onkeypress = function(event) {
                var e = event || window.event;
                var keycode = e.keyCode || e.which;
                console.log(e)
                if (keycode == 13) {//按下enter键
                    sendMsg()
                }
            }

            function sendMsg() {
                var input = document.getElementById('msg_input');//查找缓存
                var centerDiv = document.getElementById('content_area');
                var divs = document.createElement('div');
                divs.className="dialog_list my_send dialog_list_run";
                var div1 = document.createElement('div');
                div1.className="dialog_head";
                var div2 = document.createElement('div');
                div2.className="dialog_text_box";
                var div3 = document.createElement('div');
                div3.className="dialog_text";
                div3.innerHTML=input.value;
                divs.appendChild(div1);
                div2.appendChild(div3);
                divs.appendChild(div2);
                centerDiv.appendChild(divs);
                divs.scrollIntoView();
                ajax({
                    url : '/rest/appleyk/question/query?question='+ input.value,
                    success : function(res) {
                        console.log(res);
                        var divs = document.createElement('div');
                        divs.className="dialog_list doctor_send dialog_list_run";
                        var div1 = document.createElement('div');
                        div1.className="dialog_head";
                        var div2 = document.createElement('div');
                        div2.className="dialog_text_box";
                        var div3 = document.createElement('div');
                        div3.className="dialog_text";
                        div3.innerHTML=res;
                        divs.appendChild(div1);
                        div2.appendChild(div3);
                        divs.appendChild(div2);
                        centerDiv.appendChild(divs);
                        divs.scrollIntoView();
                        input.value = '';
                    }
                })
                input.value = '';
                centerDiv.scrollIntoView();//将元素滚动到可见位置
            }

        }

        function ajax(obj) {
            var xhr = null;
            if (window.ActiveXObject) {
                xhr = new ActiveXObject('Microsoft.XMLHTTP')
            } else {
                xhr = new XMLHttpRequest();
            }

            //打开与服务器的连接
            if (obj.method) {
                xhr.open(obj.method, obj.url, true);
            } else {
                xhr.open('get', obj.url, true);
            }
            xhr.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
            xhr.setRequestHeader("Authorization",
                "APPCODE 3e9dfb924f464e9593a95f9d2bbf4348")

            xhr.onreadystatechange = function() {

                if (xhr.readyState == 4) {
                    //数据接收完毕
                    if (xhr.status == 200) {
                        //console.log('请求成功',xhr.responseText)
                        if (obj.success) {
                            obj.success(xhr.responseText)
                        }

                    } else {
                        //console.log(xhr.status,'请求出错')
                        if (obj.failure) {
                            obj.failure('请求失败')
                        }
                    }
                }
            }
            if (obj.method == undefined || obj.method.toLowerCase() == 'get') {
                xhr.send(null);
            } else {
                xhr.send(obj.params);
            }
        }
	</script>
